
<!DOCTYPE html>
<html>
<head>
    <title>Crypto Trading Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #ffffff;
            margin: 0;
        }
        .nav-link {
            color: #ff9900;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #1e1e1e;
            transition: background-color 0.2s;
        }
        .nav-link:hover {
            background-color: #2a2a2a;
        }
        #position-indicator {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .chart-box {
            height: 350px;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        #status-message {
            color: #ff9900;
            margin-top: 10px;
            font-style: italic;
        }
        .loading {
            display: inline-block;
            margin-left: 10px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Crypto Trading Dashboard</h1>
            <a href="/history" class="nav-link">View Historical Data</a>
        </div>
        <h2>BTC Price & MT5 Equity</h2>
        
        <div class="chart-box">
            <div id="btc-chart"></div>
        </div>
        
        <div class="chart-box">
            <div id="equity-chart"></div>
        </div>
        
        <div id="position-indicator">BTC Position: {{ btc_position }}</div>
        <div id="status-message">Connecting to API...</div>
    </div>

    <script>
        // Data arrays to track points over time (store in memory)
        let btcTimes = [];
        let btcPrices = [];
        let equityTimes = [];
        let equityValues = [];
        
        // Initialize the charts
        function initializeCharts() {
            // BTC Chart configuration
            const btcLayout = {
                title: 'BTC Price (USDT)',
                paper_bgcolor: '#1e1e1e',
                plot_bgcolor: '#1e1e1e',
                font: { color: '#ffffff' },
                xaxis: {
                    showgrid: true,
                    gridcolor: '#333',
                    gridwidth: 1
                },
                yaxis: {
                    showgrid: true,
                    gridcolor: '#333',
                    gridwidth: 1
                },
                margin: { l: 50, r: 30, t: 50, b: 50 }
            };
            
            // Equity Chart configuration
            const equityLayout = {
                title: 'MT5 Account Equity (USD)',
                paper_bgcolor: '#1e1e1e',
                plot_bgcolor: '#1e1e1e',
                font: { color: '#ffffff' },
                xaxis: {
                    showgrid: true,
                    gridcolor: '#333',
                    gridwidth: 1
                },
                yaxis: {
                    showgrid: true,
                    gridcolor: '#333',
                    gridwidth: 1
                },
                margin: { l: 50, r: 30, t: 50, b: 50 }
            };
            
            // Initialize empty charts
            Plotly.newPlot('btc-chart', [{
                x: [],
                y: [],
                type: 'scatter',
                mode: 'lines',
                line: { color: '#F2A900', width: 3 }
            }], btcLayout);
            
            Plotly.newPlot('equity-chart', [{
                x: [],
                y: [],
                type: 'scatter',
                mode: 'lines',
                line: { color: '#3D9970', width: 3 }
            }], equityLayout);
        }
        
        // Function to update data from API
        function updateData() {
            $('#status-message').html('Updating data <span class="loading">•••</span>');
            
            $.ajax({
                url: '/update-data',
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    const now = new Date();
                    
                    // Add BTC data point
                    btcTimes.push(now);
                    btcPrices.push(data.btc_price);
                    
                    // Add equity data point
                    equityTimes.push(now);
                    equityValues.push(data.equity);
                    
                    // Keep only the last 60 points (for performance)
                    const MAX_POINTS = 60;
                    if (btcTimes.length > MAX_POINTS) {
                        btcTimes = btcTimes.slice(-MAX_POINTS);
                        btcPrices = btcPrices.slice(-MAX_POINTS);
                        equityTimes = equityTimes.slice(-MAX_POINTS);
                        equityValues = equityValues.slice(-MAX_POINTS);
                    }
                    
                    // Update BTC chart
                    Plotly.update('btc-chart', {
                        x: [[...btcTimes]],
                        y: [[...btcPrices]]
                    }, {});
                    
                    // Update Equity chart
                    Plotly.update('equity-chart', {
                        x: [[...equityTimes]],
                        y: [[...equityValues]]
                    }, {});
                    
                    // Update position indicator
                    $('#position-indicator').text('BTC Position: ' + data.position);
                    
                    // Set color based on position
                    let positionColor = '#ffffff';
                    if (data.position === 'Buy') positionColor = '#3D9970';
                    if (data.position === 'Sell') positionColor = '#FF4136';
                    $('#position-indicator').css('color', positionColor);
                    
                    // Update status message
                    $('#status-message').html('Connected to API - BTC updates every 1s, MT5 updates every 2.5s');
                    
                    console.log('Data updated:', { 
                        time: now.toLocaleTimeString(),
                        btc: data.btc_price,
                        equity: data.equity,
                        position: data.position
                    });
                },
                error: function(error) {
                    console.error('Error fetching data:', error);
                    $('#status-message').html('Error updating data. Will try again soon.');
                }
            });
        }
        
        // Initialize and start data updates
        $(document).ready(function() {
            // Create the initial charts
            initializeCharts();
            
            // Fetch data immediately
            updateData();
            
            // Set up interval for updates every second
            setInterval(updateData, 1000);
        });
    </script>
</body>
</html>
